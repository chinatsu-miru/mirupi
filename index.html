<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progate</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <!-- ここからHTMLを書き始めてください -->
    <header class="header">
      <div class="header-logo">
        <h1>Progate</h1>
        <ul>
          <li><a href="#">プログラミングとは</a></li>
          <li><a href="#">学べるレッスン</a></li>
          <li><a href="#">お問い合わせ</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="catch">
        <h1>HELLO WORLD<span>.</span></h1>
        <h2>プログラミングの世界へようこそ</h2>
      </div>
      <div class="lessons">
        <h3>学べるレッスン</h3>
        <div class="contents">
          <div class="content">
            <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg" alt="HTML & CSS" />
            <p>HTML & CSS</p>
          </div>
          <div class="content">
            <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg" alt="PHP" />
            <p>PHP</p>
          </div>
          <div class="content">
            <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/ruby.svg" alt="Ruby" />
            <p>Ruby</p>
          </div>
          <div class="content">
            <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg" alt="Swift" />
            <p>Swift</p>
          </div>
        </div>
      </div>
      <div class="contact">
        <h3>お問い合わせ</h3>
        <div class="form">
          <p>メールアドレス(必須)</p>
          <input type="text" name="name" class="mail"/>
          <p>お問い合わせ内容(必須)</p>
          <textarea name="help" class="help"></textarea>
          <p>※必須項目は必ずご入力ください</p>
          <input type="submit" name="submit" class="submit" value="送信"/>
        </div>
      </div>
    </main>
    
    <footer>
      <div class="footer-top">
        <p>Progate</p>
      </div>
      <div class="footer-list">
        <ul>
          <li><a href="#">会社概要</a></li>
          <li><a href="#">採用</a></li>
          <li><a href="#">お問い合わせ</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
